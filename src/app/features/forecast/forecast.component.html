<h4>Template for 5-day forecast page:</h4>
<div class="container-fluid">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">5-day forecast for {{_forecastsObj?.city?.name}}</h3>

    </div>
    <ul class="list-group">
     <li class="list-group-item" *ngFor="let f of _forecastsObj?.list ">
        {{f?.dt*1000 | date:'EEEE, MMM d'}}:
        Rain
        - Min: {{f?.temp?.min}}
        - Max:  {{f?.temp?.max}}

        <weather-img [type]="f.weather[0]?.main" isIcon="true"></weather-img>

		      </li>
    </ul>
  </div>
  <button class="btn btn-success" routerLink="/" tabindex="0" id="mainPageBtn">&lt; Back to main page</button>
</div>
